<div class="panel-report">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Reportes / Series Documentales</h1>
        <a class=" btn btn-sm btn-primary shadow opacity-75"><i class="bi bi-download"></i> Generate Report</a>
    </div>

    <div class="card-report shadow ">
        <div class="row">
            <div class="col-xl-9 col-md-6 mb-4 col-separator">
                <div class="card-report-supervisor ">
                    <h3 class="m-0 p-0">Supervisor de Linea</h3>
                    <p class="m-0 p-0">Cesar Huaman Huaman</p>
                </div>
                <div>
                    <div class="d-flex justify-content-between align-items-end  my-2 mb-3">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-success"><i
                                    class="bi bi-file-earmark-excel-fill"></i></button>
                            <button type="button" class="btn btn-danger"><i class="bi bi-file-pdf-fill"></i></button>
                        </div>
                        <div class="col-">
                            <label for="">Buscar:</label>
                            <input type="text" class="form-control form-control-sm" name="buscar">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table text-center  table-hover" id="excel-table">
                            <thead class="text-white table-success">
                                <tr>
                                    <th scope="col">NRO</th>
                                    <th class="text-start" scope="col">SERIE DOCUMENTAL</th>
                                    <th class="text-start" scope="col">AÃ‘O</th>
                                    <th class="text-start" scope="col">CODIGO</th>
                                    <th class="text-start" scope="col">SEDE</th>
                                    <th class="text-start" scope="col">CANTIDAD</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of datosSerieDocumental  | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                                    <th scope="row">{{ i + (p - 1) * 10 + 1 }}</th>
                                    <td class="text-start">{{item.serie_doc}}</td>
                                    <td class="text-start">{{item.anio}}</td>
                                    <td class="text-start">{{item.codigo}}</td>
                                    <td class="text-start">{{item.sede}}</td>
                                    <td>{{item.cantidad}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-end">
                        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
                    </div>
                </div>

            </div>
            <div class="col-xl-3 col-md-6 mb-4">

                <apx-chart [series]="chartOptionsPie.series!" [chart]="chartOptionsPie.chart!"
                    [labels]="chartOptionsPie.labels!" [theme]="chartOptionsPie.theme!"
                    [plotOptions]="chartOptionsPie.plotOptions!" [grid]="chartOptionsPie.grid!"
                    [dataLabels]="chartOptionsPie.dataLabels!" [legend]="chartOptionsPie.legend!">
                </apx-chart>
            </div>

        </div>
    </div>

</div>
